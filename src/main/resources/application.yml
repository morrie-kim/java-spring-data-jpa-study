spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        dialect: org.hibernate.dialect.Oracle10gDialect
#        show_sql: true
        format_sql: true
  data:
    web:
      pageable:
        default-page-size: 10 # default value 변경 가능
        max-page-size: 2000
        one-indexed-parameters: true

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace